<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>City Temperature Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { position: absolute; inset: 0; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 12px; border-radius: 10px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 4px 20px rgba(0,0,0,.12); width: 320px;
    }
    #ui label { display: block; margin: 8px 0 4px; font-weight: 600; }
    #ui .row { display: flex; gap: 8px; align-items: center; }
    #ui .row input[type=range] { flex: 1; }
    #badge {
      position: absolute; bottom: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 6px 8px; border-radius: 8px;
      font: 12px system-ui, sans-serif; box-shadow: 0 2px 12px rgba(0,0,0,.12);
    }
    #chartContainer {
      position:absolute;top:10px;right:10px;width:360px;height:240px;
      background:#fff;opacity:0.95;padding:10px;border-radius:8px;
      display:none;z-index:20;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="ui">
    <div class="row" style="justify-content:space-between;">
      <strong>Temperature Heatmap</strong>
      <span id="status" style="opacity:.7;">loading…</span>
    </div>

    <label for="hour">Hour</label>
    <div class="row">
      <input id="hour" type="range" min="0" max="23" step="1" value="19" />
      <span id="hourLabel" style="width:80px; text-align:right;">19:00</span>
    </div>

    <label for="place">Place</label>
    <select id="place">
      <option value="__all__">All places</option>
      <option value="sparafucile">sparafucile</option>
      <option value="parcote">parcote</option>
    </select>
  </div>

  <div id="badge">Data: PMTiles (Cloudflare R2) · MapLibre GL</div>
  <div id="chartContainer"><canvas id="tempChart"></canvas></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <script type="module">
    import * as pmtiles from "https://unpkg.com/pmtiles@3.0.7/dist/index.js";
    import Pbf from "https://esm.sh/pbf@3.2.1";
    import { VectorTile } from "https://esm.sh/@mapbox/vector-tile@1.3.1";

    // Register PMTiles protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // URLs for your datasets
    const PMTILES_BASEMAP = "https://pub-7d28cd0e85994386bd14b8b8fa86a6d7.r2.dev/mantua_basemap.pmtiles";
    const PMTILES_TEMPS   = "https://pub-7d28cd0e85994386bd14b8b8fa86a6d7.r2.dev/all_temps.pmtiles"; // change if needed

    // Config
    const LAYER_NAME = "temps";
    const DATE = "2025-07-23";
    const INIT_CENTER = [10.80, 45.16];
    const INIT_ZOOM = 12.2;
    const DECODE_ZOOM = 14;
    const EPS = 1e-5;
    const hours24 = Array.from({length:24}, (_,i)=> `${DATE}T${String(i).padStart(2,"0")}:00`);

    // UI refs
    const $status = document.getElementById("status");
    const $hour = document.getElementById("hour");
    const $hourLabel = document.getElementById("hourLabel");
    const $place = document.getElementById("place");
    const chartContainer = document.getElementById("chartContainer");
    let chart = null;

    function currentTimeStr() {
      return `${DATE}T${String($hour.value).padStart(2,"0")}:00`;
    }

    function lonlatToTile(lon, lat, z) {
      const x = Math.floor(((lon + 180) / 360) * Math.pow(2, z));
      const y = Math.floor(
        (1 - Math.log(Math.tan(lat * Math.PI/180) + 1/Math.cos(lat * Math.PI/180)) / Math.PI) / 2 * Math.pow(2, z)
      );
      return { x, y };
    }

    function wrap(n, mod) { return ((n % mod) + mod) % mod; }

    function haversine(lon1, lat1, lon2, lat2) {
      const R = 6371000;
      const toRad = d => d * Math.PI/180;
      const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }

    function decodeTileToPoints(z, x, y) {
      return archive.getZxy(z, x, y).then(resp => {
        if (!resp || !resp.data) return [];
        const vt = new VectorTile(new Pbf(new Uint8Array(resp.data)));
        const layer = vt.layers[LAYER_NAME];
        if (!layer) return [];
        const feats = [];
        for (let i = 0; i < layer.length; i++) {
          const f = layer.feature(i).toGeoJSON(x, y, z);
          if (f.geometry?.type === "Point") feats.push(f);
        }
        return feats;
      }).catch(() => []);
    }

    async function findNearestFeature(lon, lat, placeFilter) {
      const { x, y } = lonlatToTile(lon, lat, DECODE_ZOOM);
      const max = Math.pow(2, DECODE_ZOOM);
      const coords = [];
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          coords.push([ wrap(x+dx, max), wrap(y+dy, max) ]);
        }
      }
      const chunks = await Promise.all(coords.map(([tx, ty]) =>
        decodeTileToPoints(DECODE_ZOOM, tx, ty)
      ));
      let all = chunks.flat();
      if (placeFilter) all = all.filter(g => g.properties?.place === placeFilter);
      let best = null, bestD = Infinity;
      for (const g of all) {
        const [gx, gy] = g.geometry.coordinates;
        const d = haversine(lon, lat, gx, gy);
        if (d < bestD) { best = g; bestD = d; }
      }
      return best;
    }

    async function loadTimeseriesAtCoord(lon, lat, placeFilter) {
      const { x, y } = lonlatToTile(lon, lat, DECODE_ZOOM);
      const pts = await decodeTileToPoints(DECODE_ZOOM, x, y);
      const map = new Map();
      for (const f of pts) {
        const [fx, fy] = f.geometry.coordinates;
        const p = f.properties || {};
        if (placeFilter && p.place !== placeFilter) continue;
        if (Math.abs(fx-lon) < EPS && Math.abs(fy-lat) < EPS && p.time && typeof p.value !== "undefined") {
          map.set(p.time, Number(p.value));
        }
      }
      return map;
    }

    const map = new maplibregl.Map({
      container: "map",
      center: INIT_CENTER,
      zoom: INIT_ZOOM,
      maxZoom: 22,
      style: {
        version: 8,
        glyphs: "https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf",
        sources: {
          basemap: {
            type: "vector",
            url: `pmtiles://${PMTILES_BASEMAP}`,
            minzoom: 0,
            maxzoom: 14
          },
          temps: {
            type: "vector",
            url: `pmtiles://${PMTILES_TEMPS}`,
            minzoom: 8
          }
        },
        layers: []
      }
    });

    map.on("load", () => {
      $status.textContent = "ready";

      // Add basemap layers (Protomaps theme)
      import("https://unpkg.com/protomaps-themes-base@2.0.1/dist/index.js").then(ptheme => {
        const layers = ptheme.layers({ source: "basemap" });
        for (const layer of layers) map.addLayer(layer);
      });

      // Add heatmap layer
      map.addLayer({
        id: "heat",
        type: "heatmap",
        source: "temps",
        "source-layer": LAYER_NAME,
        paint: {
          "heatmap-weight": ["interpolate", ["linear"], ["get","value"], 24,0,36,1],
          "heatmap-radius": ["interpolate", ["linear"], ["zoom"], 8,6,10,10,12,18,14,26,16,30],
          "heatmap-intensity": 0.5,
          "heatmap-opacity": 0.9,
          "heatmap-color": ["interpolate", ["linear"], ["heatmap-density"],
            0.0, "rgba(0,255,0,0)",
            0.3, "rgb(0,255,0)",
            0.6, "rgb(255,255,0)",
            1.0, "rgb(255,0,0)"
          ]
        },
        filter: ["==", ["get","time"], currentTimeStr()]
      });

      // Add invisible picking layer
      map.addLayer({
        id: "points",
        type: "circle",
        source: "temps",
        "source-layer": LAYER_NAME,
        minzoom: 8,
        paint: {
          "circle-radius": ["interpolate", ["linear"], ["zoom"], 8,8,12,5,16,3],
          "circle-color": "rgba(0,0,0,0)",
          "circle-stroke-width": 0,
          "circle-stroke-color": "rgba(0,0,0,0)"
        },
        filter: ["==", ["get","time"], currentTimeStr()]
      });

      // Attach UI handlers
      $hour.addEventListener("input", applyFilters);
      $place.addEventListener("change", applyFilters);
      applyFilters();
    });

    function buildFilter() {
      const timeFilter = ["==", ["get","time"], currentTimeStr()];
      const p = $place.value;
      return (p === "__all__") ? timeFilter : ["all", timeFilter, ["==", ["get","place"], p]];
    }

    function applyFilters() {
      const f = buildFilter();
      map.setFilter("heat", f);
      map.setFilter("points", f);
      $hourLabel.textContent = `${String($hour.value).padStart(2,"0")}:00`;

      if (chart) {
        chart.options.plugins.annotation.annotations.selectedHour.value = currentTimeStr();
        chart.options.plugins.annotation.annotations.selectedHour.label.content = `Hour ${$hour.value}:00`;
        chart.update('none');
      }
    }

    let popup = new maplibregl.Popup({ closeButton:false, closeOnClick:false });
    map.on("mousemove", (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ["points"] });
      if (!features.length) { popup.remove(); return; }
      const f = features[0];
      const { value, time, place } = f.properties;
      popup.setLngLat(e.lngLat)
        .setHTML(`<strong>${Number(value).toFixed(1)}°C</strong><br>${time}<br>${place ?? ""}`)
        .addTo(map);
    });

    map.on("click", async (e) => {
      try {
        const placeFilter = $place.value === "__all__" ? null : $place.value;
        let features = map.queryRenderedFeatures(e.point, { layers: ["points"] });
        if (placeFilter) features = features.filter(ft => ft.properties?.place === placeFilter);

        let seedCoord;
        if (features.length) {
          seedCoord = features[0].geometry.coordinates;
        } else {
          const nearest = await findNearestFeature(e.lngLat.lng, e.lngLat.lat, placeFilter);
          if (!nearest) { chartContainer.style.display = "none"; return; }
          seedCoord = nearest.geometry.coordinates;
        }

        const [lng, lat] = seedCoord;
        const byTime = await loadTimeseriesAtCoord(lng, lat, placeFilter);
        const series = hours24.map(t => byTime.has(t) ? byTime.get(t) : null);

        chartContainer.style.display = "block";
        const ctx = document.getElementById("tempChart").getContext("2d");
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: hours24,
            datasets: [{
              label: `Temp at [${lng.toFixed(5)}, ${lat.toFixed(5)}]${placeFilter ? " · "+placeFilter : ""}`,
              data: series,
              borderColor: 'rgb(255,0,0)',
              backgroundColor: 'rgba(255,0,0,0.15)',
              borderWidth: 2,
              pointRadius: 3,
              spanGaps: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { x: { ticks: { autoSkip:true, maxTicksLimit:12 } } },
            plugins: {
              legend: { display:true },
              annotation: {
                annotations: {
                  selectedHour: {
                    type:'line',
                    scaleID:'x',
                    value: currentTimeStr(),
                    borderColor:'blue',
                    borderWidth:2,
                    label:{ content: `Hour ${$hour.value}:00`, enabled:true, position:'start' }
                  }
                }
              }
            }
          }
        });
      } catch(err) {
        console.error("Click/decode error:", err);
        chartContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>

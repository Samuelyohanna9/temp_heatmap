<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>City Temperature Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { position: absolute; inset: 0; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 12px; border-radius: 10px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 4px 20px rgba(0,0,0,.12); width: 320px;
    }
    #ui label { display: block; margin: 8px 0 4px; font-weight: 600; }
    #ui .row { display: flex; gap: 8px; align-items: center; }
    #ui .row input[type=range] { flex: 1; }
    #badge {
      position: absolute; bottom: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 6px 8px; border-radius: 8px;
      font: 12px system-ui, sans-serif; box-shadow: 0 2px 12px rgba(0,0,0,.12);
    }
    #chartContainer {
      position:absolute;top:10px;right:10px;width:340px;height:240px;
      background:#fff;opacity:0.95;padding:10px;border-radius:8px;
      display:none;z-index:20;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="ui">
    <div class="row" style="justify-content:space-between;">
      <strong>Temperature Heatmap</strong>
      <span id="status" style="opacity:.7;">loading…</span>
    </div>

    <label for="hour">Hour</label>
    <div class="row">
      <input id="hour" type="range" min="0" max="23" step="1" value="19" />
      <span id="hourLabel" style="width:80px; text-align:right;">19:00</span>
    </div>

    <label for="place">Place</label>
    <select id="place">
      <option value="__all__">All places</option>
      <option value="sparafucile">sparafucile</option>
      <option value="parcote">parcote</option>
    </select>

    <label for="radius">Heatmap radius</label>
    <div class="row">
      <input id="radius" type="range" min="5" max="50" step="1" value="26" />
      <span id="radiusLabel" style="width:36px; text-align:right;">26</span>
    </div>

    <label for="intensity">Heatmap intensity</label>
    <div class="row">
      <input id="intensity" type="range" min="0.1" max="3" step="0.1" value="1.0" />
      <span id="intensityLabel" style="width:36px; text-align:right;">1.0</span>
    </div>
  </div>

  <div id="badge">Data: PMTiles from Cloudflare R2 · Styled with MapLibre GL</div>
  <div id="chartContainer"><canvas id="tempChart"></canvas></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <script type="module">
    import * as pmtiles from "https://unpkg.com/pmtiles@3.0.7/dist/index.js";
    import Pbf from "https://cdn.jsdelivr.net/npm/pbf@3.2.1/index.js";
    import { VectorTile } from "https://esm.sh/@mapbox/vector-tile@1.3.1";

    // PMTiles protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const PMTILES_URL = "https://pub-7d28cd0e85994386bd14b8b8fa86a6d7.r2.dev/all_temps.pmtiles";
    const LAYER_NAME = "temps";
    const DATE = "2025-07-23";
    const INIT_CENTER = [10.80, 45.16];
    const INIT_ZOOM = 12.2;

    let chart = null;
    const pReader = new pmtiles.PMTiles(PMTILES_URL);

    const map = new maplibregl.Map({
      container: "map",
      center: INIT_CENTER,
      zoom: INIT_ZOOM,
      style: {
        version: 8,
        sources: {
          basemap: {
            type: "raster",
            tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
            tileSize: 256
          },
          temps: { type: "vector", url: `pmtiles://${PMTILES_URL}` }
        },
        layers: [
          { id: "basemap", type: "raster", source: "basemap" },
          {
            id: "heat",
            type: "heatmap",
            source: "temps",
            "source-layer": LAYER_NAME,
            paint: {
              "heatmap-weight": ["interpolate", ["linear"], ["get", "value"], 20, 0, 40, 1],
              "heatmap-radius": 26,
              "heatmap-intensity": 1.0,
              "heatmap-opacity": 0.9,
              "heatmap-color": [
                "interpolate", ["linear"], ["heatmap-density"],
                0.0, "rgba(0,0,255,0)",
                0.2, "rgb(0,255,255)",
                0.4, "rgb(0,255,0)",
                0.6, "rgb(255,255,0)",
                0.8, "rgb(255,165,0)",
                1.0, "rgb(255,0,0)"
              ]
            },
            filter: ["==", ["get", "time"], `${DATE}T19:00`]
          },
          {
            id: "points",
            type: "circle",
            source: "temps",
            "source-layer": LAYER_NAME,
            paint: { "circle-radius": 0, "circle-opacity": 0 },
            filter: ["==", ["get", "time"], `${DATE}T19:00`]
          }
        ]
      }
    });

    const $status = document.getElementById("status");
    const $hour = document.getElementById("hour");
    const $hourLabel = document.getElementById("hourLabel");
    const $place = document.getElementById("place");
    const $radius = document.getElementById("radius");
    const $radiusLabel = document.getElementById("radiusLabel");
    const $intensity = document.getElementById("intensity");
    const $intensityLabel = document.getElementById("intensityLabel");
    const chartContainer = document.getElementById("chartContainer");

    function currentTimeStr() {
      return `${DATE}T${String($hour.value).padStart(2,"0")}:00`;
    }

    function applyFilters() {
      const timeFilter = ["==", ["get", "time"], currentTimeStr()];
      const placeVal = $place.value;
      const filter = (placeVal === "__all__")
        ? timeFilter
        : ["all", timeFilter, ["==", ["get","place"], placeVal]];
      map.setFilter("heat", filter);
      map.setFilter("points", filter);
      $hourLabel.textContent = `${String($hour.value).padStart(2,"0")}:00`;
    }

    function applyPaint() {
      map.setPaintProperty("heat", "heatmap-radius", Number($radius.value));
      map.setPaintProperty("heat", "heatmap-intensity", Number($intensity.value));
      $radiusLabel.textContent = $radius.value;
      $intensityLabel.textContent = $intensity.value;
    }

    $hour.addEventListener("input", applyFilters);
    $place.addEventListener("change", applyFilters);
    $radius.addEventListener("input", applyPaint);
    $intensity.addEventListener("input", applyPaint);

    map.on("load", () => {
      $status.textContent = "ready";
      applyFilters();
      applyPaint();
    });

    // Helpers to compute tile index
    function lonLatToTile(lon, lat, z) {
      const x = Math.floor((lon + 180) / 360 * Math.pow(2, z));
      const y = Math.floor(
        (1 - Math.log(Math.tan(lat*Math.PI/180) + 1/Math.cos(lat*Math.PI/180)) / Math.PI) / 2 * Math.pow(2, z)
      );
      return {x, y};
    }
    function roundN(x, n=5){ const p = 10**n; return Math.round(x*p)/p; }
    const coordKey = (c) => `${roundN(c[0])}|${roundN(c[1])}`;

    // Hover popup
    let popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });
    map.on("mousemove", (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ["points"] });
      if (!features.length) { popup.remove(); return; }
      const f = features[0];
      const { value, time, place } = f.properties;
      popup.setLngLat(e.lngLat)
        .setHTML(`<strong>${value.toFixed(1)}°C</strong><br>${time}<br>${place}`)
        .addTo(map);
    });

    // Click = fetch all times for that coordinate
    map.on("click", async (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ["points"] });
      if (!features.length) { chartContainer.style.display = "none"; return; }
      const f = features[0];
      const { place } = f.properties;
      const [lon, lat] = f.geometry.coordinates;
      const key = coordKey([lon, lat]);

      const header = await pReader.getHeader();
      const z = header.maxZoom;
      const {x, y} = lonLatToTile(lon, lat, z);
      const tile = await pReader.getZxy(z, x, y);
      if (!tile) { chartContainer.style.display = "none"; return; }

      const vt = new VectorTile(new Pbf(new Uint8Array(tile.data)));
      const layer = vt.layers[LAYER_NAME];
      if (!layer) { chartContainer.style.display = "none"; return; }

      const pairs = [];
      for (let i = 0; i < layer.length; i++) {
        const ft = layer.feature(i);
        const geom = ft.loadGeometry()[0][0];
        const extent = layer.extent || 4096;
        const lon2 = (geom.x / extent + x) / Math.pow(2, z) * 360 - 180;
        const n = Math.PI - 2*Math.PI*(y + geom.y / extent) / Math.pow(2, z);
        const lat2 = (180/Math.PI) * Math.atan(0.5*(Math.exp(n)-Math.exp(-n)));
        if (coordKey([lon2, lat2]) === key) {
          const props = ft.properties;
          pairs.push({ t: props.time, v: props.value });
        }
      }
      if (!pairs.length) { chartContainer.style.display = "none"; return; }

      pairs.sort((a,b)=> a.t.localeCompare(b.t));
      const labels = pairs.map(p => p.t.split("T")[1]);
      const values = pairs.map(p => p.v);

      chartContainer.style.display = "block";
      const ctx = document.getElementById("tempChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `Temp at ${place} (${roundN(lat)}, ${roundN(lon)})`,
            data: values,
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.15)',
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    });
  </script>
</body>
</html>

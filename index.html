<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>City Temperature Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { position: absolute; inset: 0; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 12px; border-radius: 10px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 4px 20px rgba(0,0,0,.12); width: 320px;
    }
    #ui label { display: block; margin: 8px 0 4px; font-weight: 600; }
    #ui .row { display: flex; gap: 8px; align-items: center; }
    #ui .row input[type=range] { flex: 1; }
    #badge {
      position: absolute; bottom: 10px; left: 10px; z-index: 10;
      background: #fff; padding: 6px 8px; border-radius: 8px;
      font: 12px system-ui, sans-serif; box-shadow: 0 2px 12px rgba(0,0,0,.12);
    }
    #chartContainer {
      position:absolute; top:10px; right:10px; width:340px; height:240px;
      background:#fff; opacity:0.98; padding:10px; border-radius:8px;
      display:none; z-index:20;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="ui">
    <div class="row" style="justify-content:space-between;">
      <strong>Temperature Heatmap</strong>
      <span id="status" style="opacity:.7;">loading…</span>
    </div>

    <label for="hour">Hour</label>
    <div class="row">
      <input id="hour" type="range" min="0" max="23" step="1" value="19" />
      <span id="hourLabel" style="width:80px; text-align:right;">19:00</span>
    </div>

    <label for="place">Place</label>
    <select id="place">
      <option value="__all__">All places</option>
      <option value="sparafucile">sparafucile</option>
      <option value="parcote">parcote</option>
    </select>

    <label for="radius">Heatmap radius</label>
    <div class="row">
      <input id="radius" type="range" min="5" max="50" step="1" value="26" />
      <span id="radiusLabel" style="width:36px; text-align:right;">26</span>
    </div>

    <label for="intensity">Heatmap intensity</label>
    <div class="row">
      <input id="intensity" type="range" min="0.1" max="3" step="0.1" value="1.0" />
      <span id="intensityLabel" style="width:36px; text-align:right;">1.0</span>
    </div>
  </div>

  <div id="badge">Data: PMTiles (Cloudflare R2) · MapLibre GL</div>
  <div id="chartContainer"><canvas id="tempChart"></canvas></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import * as pmtiles from "https://unpkg.com/pmtiles@3.0.7/dist/index.js";

    // PMTiles protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // Config
    const PMTILES_URL = "https://pub-7d28cd0e85994386bd14b8b8fa86a6d7.r2.dev/all_temps.pmtiles";
    const LAYER_NAME = "temps";
    const DATE = "2025-07-23"; // your dataset date
    const INIT_CENTER = [10.80, 45.16];
    const INIT_ZOOM = 12.2;

    let chart = null;

    const map = new maplibregl.Map({
      container: "map",
      center: INIT_CENTER,
      zoom: INIT_ZOOM,
      style: {
        version: 8,
        sources: {
          basemap: { type: "raster", tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], tileSize: 256 },
          temps:   { type: "vector", url: `pmtiles://${PMTILES_URL}` }
        },
        layers: [
          { id: "basemap", type: "raster", source: "basemap" },
          {
            id: "heat",
            type: "heatmap",
            source: "temps",
            "source-layer": LAYER_NAME,
            paint: {
              // Global-style weighting by temperature (°C)
              "heatmap-weight": ["interpolate", ["linear"], ["get", "value"], 0, 0, 50, 1],
              "heatmap-radius": 26,
              "heatmap-intensity": 1.0,
              "heatmap-opacity": 0.9,
              // Color by heatmap density (standard practice)
              "heatmap-color": [
                "interpolate", ["linear"], ["heatmap-density"],
                0.0, "rgba(0,0,255,0)",  // transparent blue
                0.2, "rgb(0,0,255)",     // blue (cold)
                0.4, "rgb(0,255,255)",   // cyan
                0.6, "rgb(0,255,0)",     // green
                0.75,"rgb(255,255,0)",   // yellow
                0.9, "rgb(255,165,0)",   // orange
                1.0, "rgb(255,0,0)"      // red (hot)
              ]
            },
            filter: ["==", ["get", "time"], `${DATE}T19:00`]
          },
          // Transparent but pickable points (for hover/click)
          {
            id: "points",
            type: "circle",
            source: "temps",
            "source-layer": LAYER_NAME,
            paint: {
              "circle-radius": 6,           // pickable area
              "circle-color": "transparent" // invisible
            },
            filter: ["==", ["get", "time"], `${DATE}T19:00`]
          }
        ]
      }
    });

    const $status = document.getElementById("status");
    const $hour = document.getElementById("hour");
    const $hourLabel = document.getElementById("hourLabel");
    const $place = document.getElementById("place");
    const $radius = document.getElementById("radius");
    const $radiusLabel = document.getElementById("radiusLabel");
    const $intensity = document.getElementById("intensity");
    const $intensityLabel = document.getElementById("intensityLabel");
    const chartContainer = document.getElementById("chartContainer");

    function currentTimeStr() {
      return `${DATE}T${String($hour.value).padStart(2,"0")}:00`;
    }

    function applyFilters() {
      const timeFilter = ["==", ["get", "time"], currentTimeStr()];
      const placeVal = $place.value;
      const filter = (placeVal === "__all__")
        ? timeFilter
        : ["all", timeFilter, ["==", ["get","place"], placeVal]];
      map.setFilter("heat", filter);
      map.setFilter("points", filter);
      $hourLabel.textContent = `${String($hour.value).padStart(2,"0")}:00`;
    }

    function applyPaint() {
      map.setPaintProperty("heat", "heatmap-radius", Number($radius.value));
      map.setPaintProperty("heat", "heatmap-intensity", Number($intensity.value));
      $radiusLabel.textContent = $radius.value;
      $intensityLabel.textContent = $intensity.value;
    }

    $hour.addEventListener("input", applyFilters);
    $place.addEventListener("change", applyFilters);
    $radius.addEventListener("input", applyPaint);
    $intensity.addEventListener("input", applyPaint);

    map.on("load", () => {
      $status.textContent = "ready";
      applyFilters();
      applyPaint();
    });

    // Hover popup (value, time, place)
    let popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });
    map.on("mousemove", (e) => {
      const feats = map.queryRenderedFeatures(e.point, { layers: ["points"] });
      if (!feats.length) { popup.remove(); return; }
      const f = feats[0];
      const { value, time, place } = f.properties;
      popup.setLngLat(f.geometry.coordinates || e.lngLat)
        .setHTML(`<strong>${Number(value).toFixed(1)}°C</strong><br>${time}<br>${place}`)
        .addTo(map);
    });

    // Click → time series for the exact clicked coordinate (same lon/lat across all hours)
    map.on("click", () => {
      const featsAtPoint = map.queryRenderedFeatures({ layers: ["points"] });
      if (!featsAtPoint.length) { chartContainer.style.display = "none"; return; }
      const f = featsAtPoint[0];
      const coord = f.geometry && f.geometry.coordinates ? f.geometry.coordinates.slice() : null;
      if (!coord) { chartContainer.style.display = "none"; return; }

      // Collect all loaded features in view, then filter by the SAME coordinates (within a tiny tolerance)
      const allFeats = map.querySourceFeatures("temps", { sourceLayer: LAYER_NAME });
      const EPS = 1e-6; // tolerance in degrees
      const samePointFeats = allFeats.filter(ft => {
        if (!ft.geometry || ft.geometry.type !== "Point") return false;
        const c = ft.geometry.coordinates;
        return Math.abs(c[0]-coord[0]) < EPS && Math.abs(c[1]-coord[1]) < EPS;
      });

      // Build a time→value series (sorted)
      const pairs = samePointFeats.map(ft => ({ t: ft.properties.time, v: ft.properties.value }));
      if (!pairs.length) { chartContainer.style.display = "none"; return; }
      pairs.sort((a,b) => a.t.localeCompare(b.t));

      const labels = pairs.map(p => p.t);
      const values = pairs.map(p => p.v);

      chartContainer.style.display = "block";
      const ctx = document.getElementById("tempChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `Temperature at lon ${coord[0].toFixed(5)}, lat ${coord[1].toFixed(5)}`,
            data: values,
            borderColor: 'rgb(255,0,0)',
            backgroundColor: 'rgba(255,0,0,0.15)',
            borderWidth: 2,
            pointRadius: 3,
            tension: 0.3
          }]
        },
        options: {
          responsive: true, maintainAspectRatio: false,
          scales: { y: { title: { display: true, text: "°C" } } }
        }
      });
    });
  </script>
</body>
</html>
